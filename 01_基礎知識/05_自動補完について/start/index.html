<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- #container -->
    <div id="container"></div>

    <!-- .cls -->
    <div class="cls"></div>

    <!-- span.cls -->
    <span class="cls"></span>

    <!-- #container>.cls -->
    <div id="container">
        <div class="cls"></div>
    </div>

    <!-- #container>.cls*6 -->
    <div id="container">
        <div class="cls"></div>
        <div class="cls"></div>
        <div class="cls"></div>
        <div class="cls"></div>
        <div class="cls"></div>
        <div class="cls"></div>
    </div>

    <!-- #container>.cls-$*6 -->
    <div id="container">
        <div class="cls-1"></div>
        <div class="cls-2"></div>
        <div class="cls-3"></div>
        <div class="cls-4"></div>
        <div class="cls-5"></div>
        <div class="cls-6"></div>
    </div>

    <!-- #container>.cls-$$*6 -->
    <div id="container">
        <div class="cls-01"></div>
        <div class="cls-02"></div>
        <div class="cls-03"></div>
        <div class="cls-04"></div>
        <div class="cls-05"></div>
        <div class="cls-06"></div>
    </div>

    <style>
        .cls {
            background-color: aliceblue;
        }
    </style>

</body>
</html>
